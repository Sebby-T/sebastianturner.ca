<section class="pad-t pad-b">
  <h2 class="text-center push-2">Gallery</h2>
  <div class="gallery grid wrapper gutter-1-4">
    {% for gal in include.data.gallery %}
    <div class="gallery-item unit xs-1-2 s-1-2 m-1-4 l-1-4 gutter-1-4 push-1-2">
      {% pattern cards/img-card data=gal number=forloop.index %}
    </div>
    {% endfor %}
  </div>
</section>
