<div class="img-card">
  <a class="img-item img-btn" href="#img-id-{{include.number}}" aria-label="{{gal.info}}">
    <div class="embed embed-1by1 transition">
      <div class="embed-item transition">
        <img class="img-flex" src="{{gal.file}}" alt="{{gal.caption}}" role="decoration">
      </div>
    </div>
  </a>
  <div class="overlay link-box relative transition" id="img-id-{{include.number}}">
    <div class="island-1-2 img-close">
      <a href="#_" class="close island-1-8 push-0 btn-ctrl" aria-label="Click this to exit fullscreen.">
        <i class="icon i-1">
          <svg><use xlink:href="/images/icons.svg#close"></use></svg>
        </i>
      </a>
    </div>
