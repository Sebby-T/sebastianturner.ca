<div class="project-banner grid grid-middle wrapper gutter pad-t pad-b">
  <div class="pb-img unit xs-1 s-1 m-1 unit-push-l-1-2 l-1-2 xl-1-2 push">
    <img class="img-flex" src="{{include.data.project_img_dis}}" alt="">
  </div>
  <div class="pb-content unit xs-1 s-1 m-1 unit-pull-l-1-2 l-1-2 xl-1-2 push">
    <h1 class="push-1-4 giga">{{include.data.title}}</h1>
    <p class="max-length-no-center">{{include.data.project_desc}}</p>
    <div class="milli push-1-2">
      {% pattern buttons/exit-button text="See the website here" url=include.data.web_url aria_label="This link will lead you to Catonaut website." %}
    </div>
  </div>
</div>
