<div class="project-banner grid-middle wrapper pad-t pad-b" aria-details="#info">
  <div class="embed embed-16by9 push">
    <iframe class="embed-item" src="https://www.youtube.com/embed/{{include.data.video_src}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="pb-content push gutter" id="info">
    <h1 class="push-1-4 giga">{{include.data.title}}</h1>
    <p class="max-length-no-center">{{include.data.project_desc}}</p>
  </div>
</div>
