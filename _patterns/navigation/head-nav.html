<div class="gutter">
  <div class="text-center grid grid-middle wrapper">
    <div class="head-logo unit xs-1 s-1 m-1-4 l-1-4 xl-1-4 push-1-2 relative">
      <a class="icon-link giga relative ib" href="/index.html">
        <i class="icon i-64 relative">
          <svg><use xlink:href="/images/icons.svg#logo"></use></svg>
          <svg  id="nav-circle" class="pin-x" height="100" width="100">
            <circle cx="32" cy="32" r="30" stroke-width="3" fill="none" />
          </svg>
        </i>
        <span class="icon-label visually-hidden">Home</span>
      </a>
    </div>
    <nav class="head-nav unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <ul class="list-group text-upper bold push-0 milli">
        <li class="gutter-1-4 push-1-2 about">
          <a class="link-box gutter pad-t-1-4" href="/index.html/#about-me">about me</a>
          <hr class="underline" />
        </li>
        <li class="gutter-1-4 push-1-2 projects">
          <input type="checkbox" id="pro-nav" class="pro-check">
          <label for="pro-nav" class="link-box gutter">
            <span>projects</span>
          </label>
          <hr class="underline" />
          <div class="pro-nav grid relative">
            <div class="unit xs-1 unit-push-m-2-3 m-1-3 island-1-2 text-center">
              <label for="pro-nav" class="close-btn relative" tabindex="0">
                <i class="icon i-64">
                  <svg class="close-btn-svg" width="256" height="256" viewBox="0 0 256 256">
                    <line id="close-1" x1="64" y1="64" x2="192" y2="192" stroke-linecap="round" stroke-width="15" />
                    <line id="close-2" x1="64" y1="192" x2="192" y2="64" stroke-linecap="round" stroke-width="15" />
                  </svg>
                </i>
                <span class="text-upper pico absolute bold">close</span>
              </label>
            </div>
            <nav class="unit xs-1 unit-pull-m-1-3 m-2-3 project-nav island-1-2">
              <ul class="list-group push-0 giga text-upper text-center bold">
                {% for proj in site.projects %}
                  <li class="gutter-1-2 pad-t-1-2 pad-b-1-2 w-1"><a href="{{proj.url}}">{{proj.title}}</a></li>
                {% endfor %}
              </ul>
            </nav>
          </div>
        </li>
        <li class="gutter-1-4 push-1-2 contact">
          <a class="link-box gutter pad-t-1-4" href="#contact">contact</a>
          <hr class="underline" />
        </li>
      </ul>
    </nav>
  </div>
</div>
